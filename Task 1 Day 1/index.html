<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./src/output.css" rel="stylesheet" />
    <title>Stripe pricing card UI</title>
  </head>
  <body class="bg-gray-100">
    <section class="flex flex-col justify-center items-center gap-7 pt-20">
      <div class="mx-5">
        <p class="text-4xl md:text-5xl font-bold text-gray-950 text-center">
          Simple, Transparent Pricing
        </p>
      </div>
      <div class="mx-5 md:mx-16 lg:mx-72">
        <p class="text-[1.41rem] text-gray-600 text-center">
          We believe you should only pay for what you use. No hidden fee, no
          suprise charges.
        </p>
      </div>
      <div class="flex justify-between items-center gap-3">
        <p class="font-normal">Monthy</p>
        <div class="relative bg-gray-300 w-5 h-5 rounded-4xl px-5">
          <div
            class="bg-white w-3.5 h-3.5 rounded-full absolute top-[0.18rem] left-[0.2rem] right-0"
          ></div>
        </div>
        <p class="text-gray-700">Yearly</p>
        <div
          class="bg-green-100 w-fit text-[0.85rem] text-green-950 rounded-2xl px-2.5"
        >
          Save 20%
        </div>
      </div>
    </section>
  </body>
</html>
