<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./src/output.css" rel="stylesheet" />
    <title>Responsive Navbar UI Design Dribbble</title>
    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const humburger = document.querySelector(".humburger");
        const closeIcon = document.querySelector(".closeIcon");
        const menu = document.querySelector(".menu");
        const contents = ["Home", "About", "Services", "Portfolio", "Contact"];
        const buttons = document
          .querySelector(".nav_buttons")
          .querySelectorAll("button");
        const newDiv = document.createElement("div");
        Array.from(buttons).map((button) =>
          newDiv.appendChild(button.cloneNode(true))
        );

        const nav_menu = document.querySelector(".nav_menu");
        const navigation = document.querySelector(".navigation");
        const paraSmallScreen = contents.map(
          (e) =>
            `<p class=" hover:text-blue-600 hover:bg-gray-200 rounded-md py-2.5 px-5 text-lg md:hidden lg:hidden">${e}</p>`
        );
        nav_menu.innerHTML = paraSmallScreen.join("");

        const paraBigScreen = contents.map(
          (e) =>
            `<p class="hidden md:block lg:block text-sm md:text-lg font-medium">${e}</p>`
        );
        navigation
          .querySelector("p")
          .insertAdjacentHTML("afterend", paraBigScreen.join(""));
        navigation.appendChild(newDiv);
        const getDiv = navigation
          .querySelectorAll("div")[1]
          .setAttribute(
            "class",
            "hidden md:flex md:justify-between md:items-center md:text-lg md:gap-5"
          );

        const toggleMenu = () => {
          humburger.classList.toggle("hidden");
          closeIcon.classList.toggle("hidden");
          menu.classList.toggle("hidden");
        };
        humburger.addEventListener("click", toggleMenu);
        closeIcon.addEventListener("click", toggleMenu);
      });
    </script>
  </head>
  <body class="bg-gray-100 w-full">
    <nav>
      <div
        class="bg-white shadow-md flex justify-between items-center py-1.5 navigation px-5"
      >
        <p
          class="text-2xl font-bold bg-linear-to-r from-blue-500 to-violet-800 text-transparent bg-clip-text"
        >
          BrandName
        </p>

        <div class="hover:bg-gray-100 p-1 rounded-md md:hidden lg:hidden">
          <img
            src="https://img.icons8.com/?size=100&id=36389&format=png&color=1A1A1A"
            alt="Hamburger"
            class="w-7 md:hidden lg:hidden humburger"
          />
          <img
            src="https://img.icons8.com/?size=100&id=NvQ7QXYyF7eO&format=png&color=4D4D4D"
            alt="Close"
            class="w-7 hidden md:hidden lg:hidden closeIcon"
          />
        </div>
      </div>
      <div class="bg-white shadow-md w-full h-fit hidden lg:hidden menu">
        <div
          class="text-gray-700 font-semibold text-lg mx-3.5 flex flex-col gap-1 pt-3 nav_menu"
        ></div>
        <div class="flex flex-col items-center gap-2.5 mx-4 pt-5 nav_buttons">
          <button
            class="text-gray-700 font-semibold text-lg hover:bg-gray-200 w-full rounded-md py-2.5"
          >
            Sign In
          </button>

          <button
            class="text-white font-semibold text-lg w-full p-2.5 bg-linear-to-r from-blue-600 to-violet-600 rounded-md mb-4 break-normal whitespace-nowrap md:relative md:top-1.5 md:rounded-full md:px-7"
          >
            Get Started
          </button>
        </div>
      </div>
    </nav>
  </body>
</html>
